<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>3D Skeleton Viewer</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
      }
    }
  </script>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="app">
    <div id="viewer"></div>

    <aside id="info-panel" aria-hidden="true">
      <button id="close-info" title="Close panel">×</button>
      <div id="bone-header">
        <h2 id="bone-title">Select a bone</h2>
        <span id="bone-indicator" class="indicator"></span>
      </div>
      
      <div id="bone-definition-section">
        <h3>Definition</h3>
        <p id="bone-desc"></p>
      </div>
      
      <div id="bone-function-section">
        <h3>Function</h3>
        <p id="bone-func"></p>
      </div>
    </aside>

    <div id="hud">
      <div id="controls-group">
        <button id="reset-btn" title="Reset camera to initial view">↺ Reset View</button>
        <div id="help-text">
          <div class="help-title">How to use:</div>
          <ul class="help-list">
            <li>Click a bone to zoom in</li>
            <li>Double-click background to reset</li>
            <li>Drag to rotate view</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js + loaders from unpkg CDN -->
  <script type="module">
    import './js/main.js';
  </script>
</body>
</html>
